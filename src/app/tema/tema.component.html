<app-menu></app-menu>
<div class="container-fluid mt-5 mb-5">
<div class="container">

    <div class="row align-itens-center">

        <div class="col-md-6 mt-5 text-dark">

            <h1 class="text-center">Temas</h1>
            <h5 class="text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div>
                    <div class="form-group">
                        <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao"
                            placeholder="Digite o novo tema">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>

        </div>

        <div class="col-md-6 text-white bg">
            <div class="row mt-5">
                <div class="col-md-12">
                    <h2 class="text-center">Todos os temas</h2>
                </div>
            </div>

            <table class="table  text-white">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="text-right">Modificações</th>

                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor='let item of listaTemas'>
                        <th>{{item.id}}</th>
                        <td>{{item.descricao}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', item.id]">Editar</button>
                            <button  type="button" class="btn btn-danger" data-toggle="modal" data-target="#ExemploModalCentralizado" [routerLink]="['/tema-delete', item.id]">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>


    </div>

</div>
</div>
<app-footer></app-footer>
