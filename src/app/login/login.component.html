<div class="container-fluid">

    <a routerLink='/home' class="text-white text-left">
        <i class="fa fa-reply" aria-hidden="true"> Voltar</i>
    </a>

    <div class="login mt-5 mb-5">

        <div class="justify-content-center">
            <img class="d-flex mt-0 ml-3 mb-0" width="300" height="100" src="../../assets/img/logo-branca-ok.png" alt="" loading="lazy">
           </div>

        <h1 class="text-center mt-3 mb-3">Entrar</h1>

        <div class="form-group mt-0 mb-3">

            <label for="usuario">Usuário</label>
            <input [(ngModel)]="userLogin.usuario" class="form-control" type="text" name="usuario" id="usuario"
                placeholder="Seu usuário">
        </div>

        <div class="form-group mt-0 mt-0">
            <label for="senha">Senha</label>
            <input [(ngModel)]="userLogin.senha" class="form-control" type="password" name="senha" id="senha"
                placeholder="Sua senha">
        </div>

        <div class="d-flex justify-content-center pt-4">
            <button type="submit" class="btn btn-success" (click)="entrar()">Entrar</button>
        </div>


        <div class="d-flex justify-content-around mt-4 ">
            <p class="text-center ft-M">
                Não tem uma conta? <a routerLink='/cadastrar' class="cd">Cadastre-se</a>

            </p>
        </div>
    </div>
</div>
