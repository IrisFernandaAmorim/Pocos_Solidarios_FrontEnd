<div class="d-flex">
    <app-usuario></app-usuario>
                                                        <!---POSTTTTT-->

    <!-- POST USER PERFIL-->
        <div class="write-post-container">
        
            <div class="user-profile">
                <img src="{{user.foto}}" alt="">
                <div>
                    <p >{{user.nome}}</p>
                    <small>{{user.tipo}}</small>
                    <p>{{user.endereco}}</p>
                </div>
            </div>

            

            <div class="post-container"> 

                <textarea  rows="3" [(ngModel)]='postagem.legenda' placeholder="Escreva aqui a sua publicação"></textarea>
                
                <div class=" post-links">
                    <a href="#"><i class="fa fa-picture-o" aria-hidden="true">Foto/vídeo</i></a>
                    <button class="btn btn-success" (click)="publicar()">Postar</button>
                </div>

                

                <div class="form-group">
                    <label for="tema">Temas <button class="but" (click)="irTema()" data-bs-dismiss="modal">Novo tema</button>
                    </label>
                    <select class="form-control" name="tema" id="tema"  [(ngModel)]='idTema' (change)="findByIdTema()">
                        <option *ngFor='let item of listaTemas' value="{{item.id}}">
                          {{item.descricao}}
                        </option>
                    </select>
                </div>
            </div>
            






</div>
