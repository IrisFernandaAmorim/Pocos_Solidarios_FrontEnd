<div class="d-flex">
    <app-usuario></app-usuario>
                                                        <!---POSTTTTT-->

    <!-- POST USER PERFIL-->
        <div class="write-post-container">
        
            <div class="user-profile">
                <img src="{{user.foto}}" alt="">
                <div>
                    <p >{{user.nome}}</p>
                    <small>{{user.tipo}}</small>
                    <p>{{user.endereco}}</p>
                </div>
            </div>

            

            <div class="post-container"> 

                <textarea  rows="3" [(ngModel)]='postagem.legenda' placeholder="Escreva aqui a sua publicação"></textarea>
                
                <div class=" post-links">
                <a href="#"><i class="fa fa-picture-o" aria-hidden="true">Foto/vídeo</i></a>
                <button class="btn btn-success" (click)="publicar()">Postar</button>
                </div>

                

                <div class="form-group">
                    <label for="tema">Temas <button class="but" (click)="irTema()" data-bs-dismiss="modal"></button></label>
                    <select class="form-control" name="tema" id="tema"  [(ngModel)]='idTema' (change)="findByIdTema()">
                        <option *ngFor='let item of listaTemas' value="{{item.id}}">
                          {{item.descricao}}
                        </option>
                    </select>
                </div>
            <!-- Card-Feed-->

            <div class="feed-container">
                
                <div class="row">
                    <div class="user-profile">
                        <img src="../../assets/img/Narcisa.jpg" alt="">
                        <div>
                            <p>{{user.nome}}</p>
                            <small>14 de Setembro de 2022 às 12:00<i class="fa fa-caret-down" aria-hidden="true"></i></small>
                        </div>
                    </div>
                    <a href="#"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
                </div>


                <p class="post-text"> Doando milhoes para fundação POÇO SOLIDARIO
                    <a href="#">#DOAÇÃO</a>
                </p>
                <img src="../../assets/img/construção.jpg" alt="FOTOO POSTADA" class="post-img">

                <!--ICON DOAR-->

                <div class="post-row">
                    <div class="icons">
                        <div><i class="fa fa-heart" aria-hidden="true">Doar</i></div>
                    </div>
                </div>

            </div>
                </div>
    <!-- POST USER PERFIL-->





</div>
