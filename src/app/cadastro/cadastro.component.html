<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 bg-row ">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center mt-5 mb-0">Cadastro</h1>

                    <div class="form-container">

                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input class="form-control " type="text" name="nome" id="nome" placeholder=" ">
                        </div>

                        <div class="form-group">
                            <label for="usuario">Usuário</label>
                            <input class="form-control " type="text" name="usuario" id="usuario"
                                placeholder=" ">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input class="form-control " type="password" name="senha" id="senha" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="confirmSenha"> Confirmar Senha</label>
                            <input class="form-control " type="password" name="confirmSenha" id="confirmSenha">
                        </div>

                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <input class="form-control " type="text" name="endereco" id="endereco" placeholder="">
                        </div>

                        
                        <div class="form-group">
                            <label for="cpf_cnpj">CPF/CNPJ</label>
                            <input class="form-control " type="text" name="cpf_cnpj" id="cpf_cnpj" placeholder="">
                        </div>
                        
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input class="form-control " type="text" name="telefone" id="telefone" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="foto">Link da foto</label>
                            <input class="form-control " type="text" name="foto" id="foto" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="confirmSenha"> Tipo de Usuário</label>
                            <select class="form-control tipouser" name="tipo" id="tipo">
                                <option>Selecione um tipo de usuário: </option>
                                <option value="normal">Beneficiario</option>
                                <option value="adm">Doador</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-around mt-4 pb-4">
                            <button type="submit" class=" btn btnc  " routerLink="/login">Cancelar</button>
                            <button type="submit" class="btn btns me-5 ">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
