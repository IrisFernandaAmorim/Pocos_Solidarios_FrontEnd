<app-menu></app-menu>

<div class="container mt-5 mb-5 ft">
    <div class="row">
        <div class="col-md-12">

            <a routerLink='/temas' class="text-secondary text-left">
                <i class="fa fa-reply" aria-hidden="true"> Voltar</i>
            </a>
            <h1 class="text-center text-dark"> Atualizar Tema</h1>

        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
            </div>
            <div class="d-flex justify-content-center">

                <button class="btn btn-danger mr-3" routerLink='/temas'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>

            </div>

        </div>

    </div>

</div>
<app-footer></app-footer>
